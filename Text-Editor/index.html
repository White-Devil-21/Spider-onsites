<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT-EDITOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="customize">
        <input type="text" list="fonts" name="fonts" id="font" class="toggle" value="font">
        <datalist id="fonts">
            <option value="'Courier New', Courier, monospace"></option>
            <option value="Arial, Helvetica, sans-serif"></option>
            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"></option>
            <option value="Verdana, Geneva, Tahoma, sans-serif"></option>
            <option value="cursive"></option>
            <option value="monospace"></option>
        </datalist>
        
        <input type="text" list="colors" name="colors" id="color" class="toggle" value="background-color">
        <datalist id="colors">
            <option value="red"></option>
            <option value="blue"></option>
            <option value="green"></option>
            <option value="yellow"></option>
        </datalist>

        <input type="text" list="sizes" name="font-sizes" id="size" class="toggle" value="font-size">
        <datalist id="sizes">
            <option value="75%"></option>
            <option value="125%"></option>
            <option value="150%"></option>
            <option value="200%"></option>
            <option value="300%"></option>
        </datalist>
    </div>
    
    <textarea name="text" id="userText"></textarea>
    <button type="submit" onclick="savePDF()" id="textSubmit">SAVE FILE</button>
    <script src="app.js"></script>
</body>

</html>
